<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project-Week 4</title>
    <link rel="stylesheet" href="./mini.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Word Guess</h1>
            <div class="timer">Time: <span class="timerText">20</span> </div>
        </header>        
        <main class="main">
            <div class="card1">
                <button class="start">Start Game</button>
            </div>
            <div class="card2">
                Game Over!
            </div>
            <div class="card3">
                <input  class="letters letter1" type="text">
                <input  class="letters letter2" type="text">
                <input  class="letters letter3" type="text">
                <input  class="letters letter4" type="text">
                <input  class="letters letter5" type="text">
            </div>
        </main>
        <div class="score">
            <p>Win: <span class="win-count"></span></p>
            <p>Loss: <span class="loss-cont"></span></p>
        </div>
    </div>
<script src="./mini.js"></script>    
</body>
</html>
